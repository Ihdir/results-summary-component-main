<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">

      <div class="block1">
        <h2> Your Result</h2>
        <div class="block1_circle">
          <p><span class="score">76</span></p>
          <p><span class="text">of 100</span></p>
        </div>
        <h1>Great</h1>
        <p>You scored higher than 65% of</br> 
          the people who have taken</br> 
          these tests.</br></p>
      </div>

      <div class="block2">
        <h2>Summary</h2>
        <div class="BLOCK">
          <div class="BOX box-1">
            <div class="abc"><img src="assets/images/icon-reaction.svg" alt="Reaction">
              <p>Reaction</p></div>
              <p class="deaign">80 / 100</p>
          </div> 
       </div>
       <div class="BLOCK">
        <div class="BOX box-2">
         <div class="abc"><img src="assets/images/icon-memory.svg" alt="Memory">
         <p>Memory</p></div>
         <p class="deaign">92 / 100</p>
        </div> 
     </div>
     <div class="BLOCK">
      <div class="BOX box-3">
       <div class="abc"><img src="assets/images/icon-verbal.svg" alt="Verbal">
       <p>Verbal</p></div>
       <p class="deaign">61 / 100</p>
      </div> 
    </div>
    <div class="BLOCK">
     <div class="BOX box-4">
      <div class="abc"><img src="assets/images/icon-visual.svg" alt="Visual">
      <p>Visual</p></div>
      <p class="deaign">72 / 100</p>
     </div> 
     </div>
     <button class="button">Continue</button>
     </div>
    </div>
  </main>
</body>
</html>
